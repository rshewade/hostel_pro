version: '3.8'
services:
  hostel:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "7011:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - hostel_api
    restart: unless-stopped

  hostel_api:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install -g json-server && json-server --watch /data/db.json --port 4001 --host 0.0.0.0"
    ports:
      - "4001:4001"
    volumes:
      - ./db.json:/data/db.json:ro
    restart: unless-stopped
